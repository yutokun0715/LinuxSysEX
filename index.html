<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LinuxSysEX GitHub Pages版</title>
<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #020617, #24367D);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: sans-serif;
}
h1, p { text-align: center; margin: 10px 0; }
button {
  margin-top: 20px; padding: 10px 20px; font-size: 16px;
  cursor: pointer; border: none; background-color: #38bdf8; color: #020617;
  border-radius: 5px; transition: 0.2s;
}
button:hover { background-color: #0ea5e9; }
canvas { margin-top: 20px; border: 2px solid #38bdf8; }
</style>
</head>
<body>

<h1>LinuxSysEX GitHub Pages版</h1>
<p>タブレットでも動作可能な TinyCore Linux</p>

<button id="start">Linux 起動</button>
<canvas id="screen" width="800" height="500"></canvas>

<!-- libv86.js を読み込む -->
<script src="./libv86.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const startBtn = document.getElementById("start");
    startBtn.onclick = () => {
        const canvas = document.getElementById("screen");
        if(!canvas) {
            alert("Canvas が見つかりません！");
            return;
        }

        startBtn.disabled = true;
        startBtn.innerText = "起動中…";

        try {
            new V86Starter({
                wasm_url: "./v86.wasm",
                bios_url: "./seabios.bin",
                vgabios_url: "./vgabios.bin",
                kernel_url: "./vmlinuz",
                initrd_url: "./core.gz",
                memory_size: 128*1024*1024,
                vga_memory_size: 8*1024*1024,
                screen_container: canvas,
                cmdline: "quiet"
            });
        } catch(e) {
            alert("起動に失敗しました: " + e);
            startBtn.disabled = false;
            startBtn.innerText = "Linux 起動";
        }
    };
});
</script>

</body>
</html>
